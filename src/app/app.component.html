<mat-drawer-container class="container">

  <mat-drawer #drawer class="sidenav" mode="side">
    <app-side-nav class="cScrollbar"></app-side-nav>
  </mat-drawer>

  <ng-container>
    <div id="open-menu">
      <button class="menu-btn" mat-mini-fab color="accent" type="button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </ng-container>
  <div class="sidenav-content ">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
